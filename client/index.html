<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>User Creation App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Create New User</h1>
    <div style="text-align: right; margin-bottom: 10px;">
    <button id="themeToggle">ðŸŒ™ Toggle Dark Mode</button>
    </div>

    
    <form id="userForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required />
      </div>
      
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required />
      </div>
      
      <div class="form-group">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="120" required />
      </div>

      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required />
      </div>
      
      <button type="submit">Create User</button>
    </form>
    
    <div id="result"></div>

    <h2>Find User by ID</h2>
    <form id="getUserForm">
      <input type="text" id="userIdInput" placeholder="Enter user ID" required />
      <button type="submit">Get User</button>
    </form>

     <div id="singleUserResult"></div>

     <h2>Update User by ID</h2>
    <form id="updateUserForm">
      <input type="text" id="updateUserId" placeholder="User ID" required />
      <input type="text" id="updateName" placeholder="New Name" required />
      <input type="email" id="updateEmail" placeholder="New Email" required />
      <input type="number" id="updateAge" placeholder="New Age" required />
      <button type="submit">Update User</button>
    </form>

    <div id="updateResult"></div>


    
    <h2>Existing Users</h2>
    <div id="userList"></div>
  </div>

  <script src="createUser.js" defer></script>
  <script src="fetchUsers.js" defer></script>
  <script src="themeToggle.js" defer></script>


</body>
</html>
